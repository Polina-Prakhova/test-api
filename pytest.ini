[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --html=reports/report.html --self-contained-html --cov=tests --cov-report=html:reports/coverage --cov-report=term-missing
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    smoke: marks tests as smoke tests (deselect with '-m "not smoke"')
    regression: marks tests as regression tests
    integration: marks tests as integration tests
    auth: marks tests as authentication tests
    dishes: marks tests as dishes API tests
    locations: marks tests as locations API tests
    bookings: marks tests as bookings API tests
    reservations: marks tests as reservations API tests
    cart: marks tests as cart API tests
    profile: marks tests as profile API tests
    feedbacks: marks tests as feedbacks API tests
    reporting: marks tests as reporting API tests
    positive: marks tests as positive test cases
    negative: marks tests as negative test cases
    security: marks tests as security test cases